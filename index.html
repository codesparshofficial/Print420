<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery {
            display: flex;
            flex-direction: column;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="img1.png" alt="Image 1">
        <img src="img2.png" alt="Image 2">
        <img src="img3.png" alt="Image 3">
        <img src="img4.png" alt="Image 4">
        <img src="img5.png" alt="Image 5">
        <img src="img6.png" alt="Image 6">
        <img src="img7.png" alt="Image 7">
        <img src="img8.png" alt="Image 8">
        <img src="img9.png" alt="Image 9">
        <img src="img10.png" alt="Image 10">
        <img src="img11.png" alt="Image 11">
        <img src="img12.png" alt="Image 12">
        <img src="img13.png" alt="Image 13">
        <img src="img14.png" alt="Image 14">
        <img src="img15.png" alt="Image 15">
        <img src="img16.png" alt="Image 16">
        <img src="img17.png" alt="Image 17">
        <img src="img18.png" alt="Image 18">
        <img src="img19.png" alt="Image 19">
        <img src="img20.png" alt="Image 20">
    </div>
</body>
</html>
